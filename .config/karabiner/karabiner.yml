                - option
          type: basic
        - description: 'option-f: forward a word'
          conditions: *conditions_frontmost_not_whole_emacs
          from:
            key_code: f
            modifiers:
              mandatory:
                - option
          to:
            - key_code: right_arrow
              modifiers:
                - option
          type: basic
        - description: 'option-d: forward_delete a word'
          conditions: *conditions_frontmost_not_emacs
          from:
            key_code: d
            modifiers:
              mandatory:
