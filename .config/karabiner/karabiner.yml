_anchors:
  modifiers_filter_any: &modifiers_filter_any
    optional:
      - any
  modifiers_filter_not_fn: &modifiers_filter_not_fn
    optional:
      - control
      - option
      - shift
      - command
  modifiers_filter_not_shift: &modifiers_filter_not_shift
    optional:
      - control
      - option
      - command
  modifiers_filter_fn: &modifiers_filter_fn
    mandatory:
      - fn
  modifiers_filter_control_command: &modifiers_filter_control_command
    mandatory:
      - control
      - command
  modifiers_filter_option_shift: &modifiers_filter_option_shift
    mandatory:
      - shift
      - option
  # layer 1
  mofidiers_layer1: &mofidiers_layer1
    - command
    - shift
    - option
  # layer 2
  modifiers_layer2: &modifiers_layer2
    - command
    - option
    - control
  # layer 3
  modifiers_layer3: &modifiers_layer3
    - control
    - shift
    - command
  conditions_device_internal: &conditions_device_internal
    - type: device_if
      identifiers:
        - vendor_id: 1452
        - product_id: 610
  conditions_device_external: &conditions_device_external
    - type: device_unless
      identifiers:
        - vendor_id: 1452
        - product_id: 610
  conditions_layer0: &conditions_layer0
    - name: layer
      type: variable_if
      value: 0
  conditions_layer1: &conditions_layer1
    - name: layer
      type: variable_if
      value: 1
  conditions_layer1_item: &conditions_layer1_item
    name: layer
    type: variable_if
    value: 1
  conditions_layer1_input_en: &conditions_layer1_input_en
    - *conditions_layer1_item
    - type: input_source_if
      input_sources:
        - language: en
  conditions_layer1_input_zh: &conditions_layer1_input_zh
    - *conditions_layer1_item
    - type: input_source_if
      input_sources:
        - language: zh-Hans
  conditions_layer1_input_ja: &conditions_layer1_input_ja
    - *conditions_layer1_item
    - type: input_source_if
      input_sources:
        - language: ja
  conditions_layer2: &conditions_layer2
    - name: layer
      type: variable_if
      value: 2
  conditions_layer3: &conditions_layer3
    - name: layer
      type: variable_if
      value: 3
  conditions_frontmost_not_partial_emacs: &conditions_frontmost_not_partial_emacs
    - bundle_identifiers:
        - '^org\.gnu\.Emacs.*'
        - '^com\.googlecode\.iterm2.*'
        - '^io\.alacritty.*'
        - '^com\.apple\.com\.Terminal.*'
        - '^com\.jetbrains\..*'
        - '^com\.apple\.dt\.Xcode.*'
      type: frontmost_application_unless
  conditions_frontmost_not_whole_emacs: &conditions_frontmost_not_whole_emacs
    - bundle_identifiers:
        - '^org\.gnu\.Emacs.*'
        - '^com\.googlecode\.iterm2.*'
        - '^io\.alacritty.*'
        - '^com\.apple\.com\.Terminal.*'
      type: frontmost_application_unless
  conditions_frontmost_need_home_end: &conditions_frontmost_need_home_end
    - bundle_identifiers:
      - '^org\.telegram\.desktop.*'
      - '^com\.microsoft\..*'
      type: frontmost_application_if
  conditions_frontmost_not_emacs: &conditions_frontmost_not_emacs
    - bundle_identifiers:
        - '^org\.gnu\.Emacs.*'
      type: frontmost_application_unless

