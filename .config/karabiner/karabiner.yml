  show_in_menu_bar: false
  show_profile_name_in_menu_bar: false
profiles:
- complex_modifications:
    parameters:
      basic.to_if_alone_timeout_milliseconds: 500
    rules:
      - manipulators:
        - description: '(internal) fn-caps_lock: caps_lock'
          conditions: *conditions_device_internal
          from:
            key_code: caps_lock
            modifiers: *modifiers_filter_fn
          to:
            - key_code: caps_lock
          type: basic
        - description: '(interval) caps_lock: escape, left_control'
          conditions: *conditions_device_internal
          from:
            key_code: caps_lock
            modifiers: *modifiers_filter_not_fn
          to:
            - key_code: left_control
          to_if_alone:
            - key_code: escape
          type: basic
        # Emacs bindings
        - description: 'control-f: right_arrow'
          conditions: *conditions_frontmost_not_partial_emacs
          from:
            key_code: f
            modifiers:
              mandatory:
                - control
          to:
            - key_code: right_arrow
          type: basic
        - description: 'control-b: left_arrow'
          conditions: *conditions_frontmost_not_partial_emacs
          from:
            key_code: b
            modifiers:
              mandatory:
                - control
          to:
            - key_code: left_arrow
          type: basic
        - description: 'control-n: down_arrow'
          conditions: *conditions_frontmost_not_whole_emacs
          from:
            key_code: n
            modifiers:
              mandatory:
                - control
          to:
            - key_code: down_arrow
          type: basic
        - description: 'control-p: up_arrow'
          conditions: *conditions_frontmost_not_whole_emacs
          from:
            key_code: p
            modifiers:
              mandatory:
                - control
          to:
            - key_code: up_arrow
          type: basic
        - description: 'control-a: begin of line'
          conditions: *conditions_frontmost_need_home_end
          from:
            key_code: a
            modifiers:
              mandatory:
                - control
          to:
            - key_code: home
          type: basic
        - description: 'control-e: end'
          conditions: *conditions_frontmost_need_home_end
          from:
            key_code: e
            modifiers:
              mandatory:
                - control
          to:
            - key_code: end
          type: basic
        - description: 'control-h: delete'
          from:
            key_code: h
            modifiers:
              mandatory:
                - control
          to:
            - key_code: delete_or_backspace
          type: basic
        - description: 'control-d: delete_forward'
          conditions: *conditions_frontmost_not_partial_emacs
          from:
            key_code: d
            modifiers:
              mandatory:
                - control
          to:
            - key_code: delete_forward
          type: basic
        - description: 'control-k: kill to end'
          conditions:  *conditions_frontmost_need_home_end
          from:
            key_code: k
            modifiers:
              mandatory:
                - control
          to:
            - key_code: end
              modifiers:
                - fn
                - shift
            - key_code: delete_or_backspace
          type: basic
        - description: 'option-b: back a word'
          conditions: *conditions_frontmost_not_whole_emacs
          from:
            key_code: b
            modifiers:
              mandatory:
                - option
          to:
            - key_code: left_arrow
